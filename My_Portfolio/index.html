<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Portfolio</title>
    <link rel="stylesheet" href ="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Rance Zawada</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav"></nav>
        <div class="logo">Rance Zawada</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    
    <section id="profile">
        <div class="section_pic-container">
            <img src="./Assets/duomo.jpeg" alt="Rance Zawada profile picture"
            width="400" 
            height="500"/>
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Rance Zawada</h1>
            <p class="section_text_p2">Frontend Developer</p>
            <div class="btn-container">
                <button
                class="btn btn-color-2"
                onclick="window.open('./Assets/ZawadaCV.pdf')">Download CV
                </button>
                <button
                class="btn btn-color-1"
                onclick="location.href='./#contact'">Contact info
                </button>
            </div>
            <div id="socials-container">
                <img
                    src="./Assets/linkedin.png"
                    alt="My LinkedIn profile" 
                    class="icon" 
                    onclick="location.href='https://linkedin.com/in/rancezawada/'"
                />
                <img
                    src="./Assets/github.png"
                    alt="My GitHub profile" 
                    class="icon" 
                    onclick="location.href='https://github.com/razawada'"
                />
            </div>
        </div>

    </section>


    <br></br>
    <br></br>

    <footer class="text-center">
        &copy; <span class="year"></span> by Zawada Design 
    </footer>
      
      <script>
        const footerYear = document.querySelectorAll(".year");
        footerYear.forEach(copyright => {
          copyright.innerHTML = new Date().getFullYear();
        });
      </script>

      <script src="script.js"></script>


</body>



</html>
